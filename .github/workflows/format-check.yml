name: Code Format Check

on:
    pull_request:
        branches: [main]
    push:
        branches: [main]

jobs:
    prettier:
        name: Prettier format check
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Run Prettier check
              run: npm run format:check
